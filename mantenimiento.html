<!DOCTYPE html>
<html lang="es-ar">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>YPF en mantenimiento</title>
   <link rel="stylesheet" href="css/bootstrap.min.css" />
   <link rel="stylesheet" href="css/fonts.css" />
   <link rel="stylesheet" href="css/mantenimiento.css" />
</head>

<body>
   <div class="pag-mant">
      <header class="headerYPF-mant">
         <div class="container-fluid">
            <div class="cont-logo">
               <img src="img/logo-ypf.png" alt="logo ypf">
            </div>
         </div>
      </header>
      <main>
         <div class="container">
            <div class="row">
               <div class="col-md-8  cont-cuerpo">
                  <div class="col-12 cont-img">
                     <img src="img/ic-tool.png" alt="" class="img-fluid">
                  </div>
                  <div class="col-12">
                     <h1 class="titulo">¡UPS! NUESTRO SITIO SE
                        ENCUENTRA EN MANTENIMIENTO</h1>
                     <p class="descripcion">Por favor volvé más tarde. <br>
                        Mientras te invitamos a visitar nuestras redes sociales.</p>
                  </div>
               </div>
            </div>
         </div>
         <section class="social-links-mantenimiento">
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <h2 class="titulo">YPF SOCIAL</h2>
                     <h3 class="subtitulo">Seguinos</h3>
                     <ul class="cont-social-links">
                        <li>
                           <a href="https://www.facebook.com/YPFoficial">
                              <div class="social">
                                 <span class="icono fb"></span>
                              </div>
                              <span class="titulo-red">facebook</span>
                           </a>
                        </li>
                        <li>
                           <a href="https://twitter.com/YPFoficial">
                              <div class="social">
                                 <span class="icono tw"></span>
                              </div>
                              <span class="titulo-red">Twitter</span>
                           </a>
                        </li>
                        <li>
                           <a href="http://www.linkedin.com/company/321888?trk=tyah&trkInfo=tas%3AYPF%2Cidx%3A1-1-1">
                              <div class="social">
                                 <span class="icono lin"></span>
                              </div>
                              <span class="titulo-red">linkedin</span>
                           </a>
                        </li>
                        <li>
                           <a href="https://www.youtube.com/ypfoficial">
                              <div class="social">
                                 <span class="icono yt"></span>
                              </div>
                              <span class="titulo-red">Youtube</span>
                           </a>
                        </li>
                        <li>
                           <a href="https://www.instagram.com/ypfoficial">
                              <div class="social">
                                 <span class="icono in"></span>
                              </div>
                              <span class="titulo-red">Instagram</span>
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>

      </main>
      <footer>
         <div class="container">
            <div class="row">
               <div class="col">
                  <p class="legales">| &copy; YPF 2020 |</p>
               </div>
            </div>
         </div>
      </footer>
   </div>
   <!-- jQuery -->
   <script src="js/jquery-1.9.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
</body>

</html>
